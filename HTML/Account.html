<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>梵游记</title>
    <link href="Style/bootstrap.min.css" rel="stylesheet">
    <link href="Style/Fan.css" rel="stylesheet">
    <script src="Script/bootstrap.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="container header-content">
            <div class="row">
                <div class="col-md-2"><img src="Image/logo.png" class="logo" /></div>
                <div class="col-md-6 banner"><div><a href="">首页</a></div><div><a href="">我的关注</a></div><div><a href="">我的游记</a></div><div><a href="">任务</a></div><div><a href="">帮助</a></div><div><a href="">关于</a></div></div>
                <div class="col-md-4 search">
                    <div class="search-div">
                        <input type="text" class="search-input" id="txtSearch">
                        <img src="Image/search.png" class="search-img" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="d-title d-left">
                    <div class="d-title-acc">个人设置</div>
                </div>
                <div class="d-content-acc">
                    <div class="row d-acc-row">
                        <div class="col-md-3">
                            <label class="d-content-label-acc">头像</label>
                        </div>
                        <div class="col-md-5">
                            <input type="text" class="form-control d-content-input-acc" placeholder="用户名">
                        </div>
                    </div>
                    <div class="row d-acc-row">
                        <div class="col-md-3">
                            <label class="d-content-label-acc">用户名</label>
                        </div>
                        <div class="col-md-5">
                            <input type="text" class="form-control d-content-input-acc" placeholder="用户名">
                        </div>
                    </div>
                    <div class="row d-acc-row">
                        <div class="col-md-3">
                            <label class="d-content-label-acc">邮箱</label>
                        </div>
                        <div class="col-md-5">
                            <input type="text" class="form-control d-content-input-acc" placeholder="邮箱">
                        </div>
                    </div>
                    <div class="row d-acc-row">
                        <div class="col-md-3">
                            <label class="d-content-label-acc">昵称</label>
                        </div>
                        <div class="col-md-5">
                            <input type="text" class="form-control d-content-input-acc" placeholder="昵称">
                        </div>
                    </div>
                    <div class="row d-acc-row">
                        <div class="col-md-3">
                            <label class="d-content-label-acc">常住城市</label>
                        </div>
                        <div class="col-md-5">
                            <input type="text" class="form-control d-content-input-acc" placeholder="常住城市">
                        </div>
                    </div>
                    <div class="row d-acc-row">
                        <div class="col-md-3">
                            <label class="d-content-label-acc">联系方式</label>
                        </div>
                        <div class="col-md-5">
                            <input type="text" class="form-control d-content-input-acc" placeholder="QQ/微信">
                        </div>
                    </div>
                    <div class="row d-acc-row">
                        <div class="col-md-3">
                            <label class="d-content-label-acc">爱好</label>
                        </div>
                        <div class="col-md-5">
                            <input type="text" class="form-control d-content-input-acc" placeholder="爱好">
                        </div>
                    </div>
                    <div class="row d-acc-row">
                        <div class="col-md-3">
                            <label class="d-content-label-acc">描述</label>
                        </div>
                        <div class="col-md-5">
                            <input type="text" class="form-control d-content-input-acc" placeholder="描述">
                        </div>
                    </div>
                    <div class="row d-acc-row">
                        <div class="col-md-3">

                        </div>
                        <div class="col-md-5">
                            <input type="button" class="btn btn-success d-acc-btn" value="保存" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="d-number">
                    <div class="d-numbe-div">
                        <div class="d-numbe-d1"><a href="">494</a></div>
                        <div class="d-numbe-d1"><a href="">关注</a></div>
                    </div>
                    <div class="d-numbe-div">
                        <div class="d-numbe-d1"><a href="">360</a></div>
                        <div class="d-numbe-d1"><a href="">粉丝</a></div>
                    </div>
                    <div class="d-numbe-div" style="border:0;">
                        <div class="d-numbe-d1"><a href="">20</a></div>
                        <div class="d-numbe-d1"><a href="">文章</a></div>
                    </div>

                </div>
                <div class="name-div">
                    <div class="name-div-top">
                        <div class="name-div-left">
                            <a href=""><img src="SampleImage/s1.jpg" /></a>
                        </div>
                        <div class="name-div-right">
                            <div class="name-div-right-top"><a href="">进击的巨人</a></div>
                            <div class="name-div-right-bot">本人有点懒，什么也没留下</div>
                        </div>

                    </div>
                    <div class="name-div-bot">
                        <button type="button" class="btn btn-danger">喜欢</button><button type="button" class="btn btn-info">私信</button>

                    </div>
                </div>


            </div>

        </div>



    </div>
    <div class="container footer"></div>

</body>
</html>
